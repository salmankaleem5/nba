<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="//d3js.org/d3.v4.js"></script>

    <link href="css/main.css" rel="stylesheet">

    <script src="js/main.js"></script>
</head>

<body>

<div style="padding: 10px;" id='container'>
    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3' style="padding: 10px">
        <label for="offense-select">Offensive Team</label>
        <select id="offense-select" class="form-control"></select>
    </div>
    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3' style="padding: 10px">
        <label for="defense-select">Defensive Team</label>
        <select id="defense-select" class="form-control"></select>
    </div>

    <div style="padding-top: 40px">
        <svg height=20>
            <g>
                <circle cx="10" cy="10" r="5" style="fill: blue"></circle>
                <text x=30 y=15>Offensive Team</text>
            </g>
            <g>
                <circle cx="150" cy="10" r="5" style="fill: red"></circle>
                <text x=170 y=15>Defensive Team</text>
            </g>
        </svg>
    </div>

    <div style="padding: 10px;" id="chart"></div>

</div>
</body>
</html>
