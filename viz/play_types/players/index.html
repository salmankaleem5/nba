<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="//d3js.org/d3.v4.js"></script>

    <link href="css/main.css" rel="stylesheet">

    <script src="js/main.js"></script>
</head>

<body>

<div style="padding: 10px;" id='container'>
    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3' style="padding: 10px">
        <select id="player-select" class="form-control"></select>
    </div>
    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3' style="padding: 10px">
        <select id="year-select" class="form-control">
            <option></option>
            <option value="2015">2015-16</option>
            <option value="2016">2016-17</option>
            <option value="2017">2017-18</option>
        </select>
    </div>
    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3' style="padding: 10px">
        <button id='player-add' class="btn btn-info">ADD</button>
        <button id='player-reset' class="btn btn-info">RESET</button>
    </div>
    <br/>
    <div id="player-names" class='col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12' style="padding: 10px">

    </div>

    <div style="padding: 10px;" id="chart"></div>

</div>
</body>
</html>
